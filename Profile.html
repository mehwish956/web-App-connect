<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Web App Connected</title>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="keywords" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/eca35d0562.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="At-signIn pb-md-4">
    <div class="At-header">
      <div class="row mt-3">
        <div class="col-5">
          <img src="images/back-arrow.png" alt="icon not found" class="img-fluid" />
        </div>
        <div class="col-7">
          <p class="Settings_heading">Settings</p>
        </div>
      </div>
    </div>
    <!-- At-header ends -->
    <div class="container">
      <div class="At-ProfileSection">
        <div class="row justify-content-center text-center">
          <figure class="profile_images">
            <img src="images/profile.png" alt="image not found" class="img-fluid" />
            <div class="edit">
              <i class="far fa-edit"></i>
            </div>
          </figure>
        </div>
        <div class="row ml-0 mr-0 mt-5">
          <div class="mr-auto d-flex">
            <span class="ti-mobile"></span>
            <p class="MobileNo">Mobile No</p>
          </div>
          <i class="far fa-eye-slash"></i>
        </div>
        <div class="row ml-0 mr-0 mt-5">
          <div class="mr-auto d-flex">
            <img src="images/arrows (2).png" alt="" class="icon_img" />
            <p class="MobileNo">Gender</p>
          </div>
          <div class="dropdown">
            <a class="genderdropdown" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
              Male <span class="ti-angle-right"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">female</a>
              <a class="dropdown-item" href="#">male</a>
            </div>
          </div>
        </div>
        <div class="row ml-0 mr-0 mt-5">
          <div class="mr-auto d-flex">
            <img src="images/Mask Group2.png" alt="icon not found" class="icon_img" />
            <p class="MobileNo">Country</p>
          </div>
          <div class="dropdown">
            <a class="genderdropdown" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
              England <span class="ti-angle-right"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">UK</a>
              <a class="dropdown-item" href="#">China</a>
              <a class="dropdown-item" href="#">India</a>
            </div>
          </div>
        </div>
        <div class="row ml-0 mr-0 mt-5">
          <div class="mr-auto d-flex">
            <img src="images/Mask Group (1).png" alt="icon not found" class="icon_img" />
            <p class="MobileNo">Language</p>
          </div>
          <div class="dropdown">
            <a class="genderdropdown" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
              English <span class="ti-angle-right"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Urdu</a>
            </div>
          </div>
        </div>
      </div>
      <!-- At-ProfileSection -->
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
